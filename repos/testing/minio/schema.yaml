type: object
properties:
  advanced:
    type: object
    properties:
      rootUser:
        type: string
        description: "The username to use when accessing minio."
        examples:
        - rootuserexample
      rootPassword:
        type: string
        description: "The password to use when accessing minio."
        examples:
        - rootpasswordexample
  appstore_generated_data:
    type: object
    properties:
      appstore_meta_data:
        type: object
        properties:
          contact_email:
            type: string
            examples:
            - example@sigma2.no
      dataporten:
        type: object
        properties:
          authorized_groups:
            type: array
            items:
              type: string
              examples:
              - ""
          client_secret:
            type: string
            examples:
            - "0000"
          id:
            type: string
            examples:
            - "0000"
          scopes:
            type: array
            items:
              type: string
              examples:
              - ""
  gid:
    type: integer
    examples:
    - 999
  ingress:
    type: object
    properties:
      host:
        type: string
        examples:
        - local-chart.example.com
  persistentStorage:
    type: object
    properties:
      existingClaim:
        type: string
        examples:
        - ""
      existingClaimName:
        type: string
        examples:
        - example-name
      subPath:
        type: string
        examples:
        - /
  resources:
    type: object
    properties:
      limits:
        type: object
        properties:
          cpu:
            type: string
            examples:
            - 400m
          memory:
            type: string
            examples:
            - 400M
      requests:
        type: object
        properties:
          cpu:
            type: string
            examples:
            - 200m
          memory:
            type: string
            examples:
            - 200M
  supplementalGroups:
    type: array
    items:
      type: object
      properties:
        gid:
          type: string
          examples:
          - ""
        name:
          type: string
          examples:
          - ""
  uid:
    type: integer
    examples:
    - 999
  username:
    type: string
    examples:
    - minio
