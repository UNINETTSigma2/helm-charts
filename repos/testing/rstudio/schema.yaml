type: object
properties:
  advanced:
    type: object
    properties:
      debug:
        type: boolean
        description: "Whether or not to enable more verbose logging."
        examples:
        - false
      dockerImage:
        type: string
        examples:
        - sigma2as/rstudio-server:20241204-fa0de80
  appstore_generated_data:
    type: object
    properties:
      appstore_meta_data:
        type: object
        properties:
          contact_email:
            type: string
            examples:
            - example@sigma2.no
      dataporten:
        type: object
        properties:
          authorized_groups:
            type: array
            items:
              type: string
              examples:
              - ""
          client_secret:
            type: string
            examples:
            - "0000"
          id:
            type: string
            examples:
            - "0000"
          owner:
            type: string
            examples:
            - 0000-1234
          scopes:
            type: array
            items:
              type: string
              examples:
              - ""
  authGroupProviders:
    type: array
    items:
      type: object
      properties:
        scope:
          type: string
          examples:
          - groups
        url:
          type: string
          examples:
          - https://groups-api.dataporten.no/groups/me/groups
  gid:
    type: integer
    examples:
    - 999
  ingress:
    type: object
    properties:
      host:
        type: string
        examples:
        - local-chart.example.com
  persistentStorage:
    type: array
    items:
      type: object
      properties:
        existingClaim:
          type: string
          examples:
          - ""
        existingClaimName:
          type: string
          examples:
          - example-name
        subPath:
          type: string
          examples:
          - /
  resources:
    type: object
    properties:
      limits:
        type: object
        properties:
          cpu:
            type: string
            examples:
            - 400m
          memory:
            type: string
            examples:
            - 400M
      requests:
        type: object
        properties:
          cpu:
            type: string
            examples:
            - 200m
          memory:
            type: string
            examples:
            - 200M
  supplementalGroups:
    type: array
    items:
      type: object
      properties:
        gid:
          type: string
          examples:
          - ""
        name:
          type: string
          examples:
          - ""
  uid:
    type: integer
    examples:
    - 999
  username:
    type: string
    examples:
    - rstudio
