type: object
properties:
  advanced:
    type: object
    properties:
      dataportenLoginProxy:
        type: object
        properties:
          enabled:
            type: boolean
      customEnv:
        type: array
        items:
          type: object
          properties:
            name:
              type: string
              examples:
                - EXAMPLE_ENV
            value:
              type: string
              examples:
                - value
      customArgs:
        type: array
        items:
          type: string
          examples:
          - ""
      customCommand:
        type: string
        examples:
        - jupyter-notebook
      externalPort:
        type: object
        properties:
          enabled:
            type: boolean
            description: "Whether or not a port on the application will be accessible externally by using a load balancer."
          port:
            type: integer
            description: "The external port number to use."
          targetPort:
            type: integer
            description: "The internal port of the service you wish to expose externally."
  appstore_generated_data:
    type: object
    properties:
      appstore_meta_data:
        type: object
        properties:
          contact_email:
            type: string
            examples:
            - example@uninett.no
      dataporten:
        type: object
        properties:
          authorized_groups:
            type: array
            items:
              type: string
              examples:
              - ""
          client_secret:
            type: string
            examples:
            - 0000-0000
          id:
            type: string
            examples:
            - 0000-abc
          owner:
            type: string
            examples:
            - 0000-1234
          scopes:
            type: array
            items:
              type: string
              examples:
              - ""
  authGroupProviders:
    type: array
    items:
      type: object
      properties:
        scope:
          type: string
          examples:
          - groups
        url:
          type: string
          examples:
          - https://groups-api.dataporten.no/groups/me/groups
  gid:
    type: integer
    examples:
    - 999
  ingress:
    type: object
    properties:
      host:
        type: string
        examples:
        - local-chart.example.com
  persistentStorage:
    type: array
    items:
      type: object
      properties:
        existingClaim:
          type: string
          examples:
          - ""
        existingClaimName:
          type: string
          examples:
          - example-name
        subPath:
          type: string
          examples:
          - /
  resources:
    type: object
    properties:
      limits:
        type: object
        properties:
          cpu:
            type: string
            examples:
            - 2
          gpu:
            type: integer
            examples:
            - 0
          memory:
            type: string
            examples:
            - 1G
      requests:
        type: object
        properties:
          cpu:
            type: string
            examples:
            - 1
          gpu:
            type: integer
            examples:
            - 0
          memory:
            type: string
            examples:
            - 1G
  supplementalGroups:
    type: array
    items:
      type: object
      properties:
        gid:
          type: string
          examples:
          - ""
        name:
          type: string
          examples:
          - ""
  uid:
    type: integer
    examples:
    - 999
  mainHttpPort:
    type: integer
    description: "The port to make accessible through the provided hostname."
    examples:
    - 8080
  username:
    type: string
    examples:
    - notebook
  dockerImage:
    type: string
    examples:
      - "nginxinc/nginx-unprivileged"
