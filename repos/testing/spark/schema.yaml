type: object
properties:
  advanced:
    type: object
    properties:
      dockerImage:
        type: string
        examples:
        - sigma2as/jupyter-spark:20250205-7de094b
      master:
        type: object
        properties:
          resources:
            type: object
            properties:
              limits:
                type: object
                properties:
                  cpu:
                    type: string
                    examples:
                    - 2
                  memory:
                    type: string
                    examples:
                    - 4G
              requests:
                type: object
                properties:
                  cpu:
                    type: string
                    examples:
                    - 2
                  memory:
                    type: string
                    examples:
                    - 4G
      workers:
        type: object
        properties:
          replicas:
            type: integer
            examples:
            - 1
          resources:
            type: object
            properties:
              limits:
                type: object
                properties:
                  cpu:
                    type: string
                    examples:
                    - 4
                  memory:
                    type: string
                    examples:
                    - 4G
              requests:
                type: object
                properties:
                  cpu:
                    type: string
                    examples:
                    - 2
                  memory:
                    type: string
                    examples:
                    - 4G
  appstore_generated_data:
    type: object
    properties:
      appstore_meta_data:
        type: object
        properties:
          contact_email:
            type: string
            examples:
            - example@sigma2.no
      dataporten:
        type: object
        properties:
          authorized_groups:
            type: array
            items:
              type: string
              examples:
              - ""
          client_secret:
            type: string
            examples:
            - "0000"
          id:
            type: string
            examples:
            - "0000"
          owner:
            type: string
            examples:
            - 0000-1234
          scopes:
            type: array
            items:
              type: string
              examples:
              - ""
  authGroupProviders:
    type: array
    items:
      type: object
      properties:
        scope:
          type: string
          examples:
          - groups
        url:
          type: string
          examples:
          - https://groups-api.dataporten.no/groups/me/groups
  gid:
    type: integer
    examples:
    - 999
  ingress:
    type: object
    properties:
      host:
        type: string
        examples:
        - host.example.com
  persistentStorage:
    type: array
    items:
      type: object
      properties:
        existingClaim:
          type: string
          examples:
          - ""
        existingClaimName:
          type: string
          examples:
          - example-name
        subPath:
          type: string
          examples:
          - /
  supplementalGroups:
    type: array
    items:
      type: object
      properties:
        gid:
          type: string
          examples:
          - ""
        name:
          type: string
          examples:
          - ""
  uid:
    type: integer
    examples:
    - 999
  username:
    type: string
    examples:
    - notebook
