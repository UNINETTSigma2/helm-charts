persistentStorage:
  - existingClaim: ""
    existingClaimName: "example-name"
    subPath: "/"
ingress:
  host: "test.appstore-dep.ioudaas.no"
userNotebookType:
  resources:
    requests:
      cpu: "1"
      memory: 1G
      gpu: 0
    limits:
      cpu: "2"
      memory: 1G
      gpu: 0
users:
  resources:
    options:
      - id: "< 200"
        requests:
            cpu: "0.5"
            memory: 512M
        limits:
            cpu: "1"
            memory: 1G
      - id: "200-500"
        requests:
            cpu: "1"
            memory: 1G
        limits:
            cpu: "2"
            memory: 1G
      - id: "> 500"
        requests:
            cpu: "1"
            memory: 2G
        limits:
            cpu: "2"
            memory: 2G
    selected:
      requests:
        cpu: "0.5"
        memory: 512M
      limits:
        cpu: "1"
        memory: 1G
uid: 999
gid: 999
username: hub
supplementalGroups:
  - name: ""
    gid: ""
advanced:
  debug: false
  jupyterLab: true
  userHomeAddStorageSubPath: true
  userHomeSubPath: "dataporten-home"
  startTimeout: 300
  notebook:
    spawnLimit: 100
  additionalAdmin:
    - ""
  killIdlePods:
    enabled: true
    timeout: 3600
    concurrency: 10
  ipyparallel:
    enabled: false
    workers: 2
    image: "quay.io/nird-toolkit/jupyterhub-singleuser:20221107-1ada53a"
    resources:
      requests:
        cpu: "1"
        memory: 1G
        gpu: 0
      limits:
        cpu: "2"
        memory: 1G
        gpu: 0
  vnc:
    enabled: false
    image: "quay.io/nird-toolkit/desktop-vnc:20220225-dd67aab"
    resources:
      requests:
        cpu: "1"
        memory: 1G
      limits:
        cpu: "2"
        memory: 1G
  sharedData:
    enabled: false
    subPath: "data"
    readOnly: true
  minio:
    enabled: false
    minioRootUser: "rootuserexample"
    minioRootPassword: "rootpasswordexample"
  userImage: quay.io/nird-toolkit/jupyterhub-singleuser:20221107-1ada53a
appstore_generated_data:
  appstore_meta_data:
    contact_email: "example@sigma2.no"
  dataporten:
    id: ""
    owner: "0000-1234"
    client_secret: ""
    authorized_groups:
      - ""
  aai:
    client_id: provided-by-toolkit
    client_secret: provided-by-toolkit
    issuer_url: https://apps-auth.sigma2.no/
    scopes:
      - openid
      - profile
      - email
    owner: provided-by-toolkit
    userinfo_url: provided-by-tookit
    token_url: provided-by-toolkit
    auth_url: provided-by-toolkit
    authorized_principals: []
authGroupProviders:
  - url: "https://groups-api.dataporten.no/groups/me/groups"
    scope: groups
